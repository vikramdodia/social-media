<div class="container" style="text-align: center; background-color: gray; vertical-align: middle; border-width: medium; border-style: solid;">
  <div class="row">
    <div class="span12">
      <form class="form-horizontal" action='' method="POST">
        <fieldset>
          <div id="legend">
            <legend class="">Login</legend>
          </div>
          <div class="control-group">
            <!-- Username -->
            <label class="control-label"  for="email">Email</label>
            <div class="controls">
              <input type="text" id="email" name="email" placeholder="" class="input-xlarge" [(ngModel)]="data.email">
            </div>
          </div>
          <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" id="password" name="password" placeholder="" class="input-xlarge" [(ngModel)]="data.password">
            </div>
          </div>
          <div class="control-group">
            <!-- Button -->
            <br><div class="controls">
              <button class="btn btn-success" (click)="login(data)">Login</button>&nbsp;
              <button class="btn btn-info" routerLink='/sign-up'>SignUp</button>
            </div>
          </div>
        </fieldset>
      </form>
      
    </div>
  </div>
</div>
